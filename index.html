<!doctype html>
<html lang="cs">
    <head>
        <title>Výpočet času přenosu souboru</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body class="bg-light text-dark">
        
        <header class="bg-primary text-white text-center py-5">
            <h1 class="display-4 fw-bold mb-0">Výpočet času přenosu souboru</h1>
        </header>

        
        <main class="d-flex align-items-start justify-content-center mt-5">
            <div class="container">
                <div class="card border-0">
                    <div class="card-body p-4">
                        <form id="transferForm">
                            <div class="mb-3">
                                <label for="fileSize" class="form-label">Velikost souboru (v MB)</label>
                                <input type="number" class="form-control" id="fileSize" placeholder="Zadejte velikost souboru" required>
                            </div>
                            <div class="mb-3">
                                <label for="transferSpeed" class="form-label">Přenosová rychlost (v Mbps)</label>
                                <input type="number" class="form-control" id="transferSpeed" placeholder="Zadejte přenosovou rychlost" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Vypočítat</button>
                        </form>
                    </div>
                </div>
                <div class="alert alert-info mt-4 text-center d-none" id="result">
                    <strong>Doba přenosu souboru:</strong> <span id="transferTime"></span> sekund.
                </div>
            </div>
        </main>

        
        <footer class="text-center py-3 mt-5">
            <p>© 2024 - Petr Vitek, IT2</p>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="./js/script.js">

        </script>
